<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOTOMED | Generador de Hojas de Servicio</title>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- QRious -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    form {
      background-color: white;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 1.5rem;
    }
    label {
      display: block;
      margin-top: 0.75rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      margin-right: 0.5rem;
      background-color: #003366;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.secondary {
      background-color: #666;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eaeaea;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }
    #linkGenerado {
      margin-top: 1rem;
      word-wrap: break-word;
      font-size: 0.9rem;
    }
    #qrCanvas {
      margin-top: 1rem;
    }
    .center {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SOTOMED</h1>
    <p>Generador de Hojas de Servicio</p>
  </header>

  <form id="serviceForm">
    <h2>Datos del Cliente</h2>
    <label>Nombre del Cliente:
      <input type="text" name="cliente" required />
    </label>
    <label>Teléfono:
      <input type="text" name="telefono" />
    </label>
    <label>Dirección:
      <input type="text" name="direccion" />
    </label>
    <label>Responsable del Laboratorio:
      <input type="text" name="responsable" />
    </label>
    <label>Correo Electrónico:
      <input type="email" name="email" />
    </label>

    <h2>Datos del Equipo</h2>
    <label>Tipo de Equipo:
      <input type="text" name="equipo" />
    </label>
    <label>Marca/Modelo:
      <input type="text" name="modelo" />
    </label>
    <label>Número de Serie:
      <input type="text" name="serie" />
    </label>
    <label>Status Reportado:
      <input type="text" name="status" />
    </label>

    <h2>Servicio</h2>
    <label>Tipo de Servicio:
      <select name="tipo_servicio">
        <option>Preventivo</option>
        <option>Correctivo</option>
        <option>Otro</option>
      </select>
    </label>
    <label>Fecha de Reporte:
      <input type="date" name="fecha_reporte" />
    </label>
    <label>Hora de Reporte:
      <input type="time" name="hora_reporte" />
    </label>
    <label>Fecha del Servicio:
      <input type="date" name="fecha_servicio" />
    </label>
    <label>Hora de Inicio:
      <input type="time" name="hora_inicio" />
    </label>
    <label>Fecha de Término del Servicio:
      <input type="date" name="fecha_termino" />
    </label>
    <label>Hora de Término:
      <input type="time" name="hora_termino" />
    </label>
    <label>Descripción del Problema:
      <textarea name="problema" rows="4"></textarea>
    </label>
    <label>Solución Aplicada:
      <textarea name="solucion" rows="4"></textarea>
    </label>

    <h2>Firma de Conformidad</h2>
    <canvas id="firmaCanvas" width="500" height="100"></canvas><br />
    <button type="button" class="secondary" onclick="limpiarFirma()">Limpiar Firma</button>

    <h2>Acciones</h2>
    <button type="submit">Generar PDF y guardar registro</button>
    <button type="button" onclick="generarEnlace()">Generar link para firmar en otro dispositivo</button>
    <div id="linkGenerado"></div>
    <canvas id="qrCanvas"></canvas>
  </form>

  <div class="center">
    <button type="button" onclick="descargarExcel()">Descargar Reporte Excel</button>
  </div>

  <footer>
    <p>Contacto: s_marentes@hotmail.com | Tel: 614 127 0727</p>
  </footer>

  <!-- LÓGICA PRINCIPAL -->
  <script>
    const dbKey = 'sotomed_pdf_data';

    // ---- FIRMA (Mouse + Touch) ----
    const firmaCanvas = document.getElementById("firmaCanvas");
    const ctx = firmaCanvas.getContext("2d");
    let dibujando = false;

    function getPosicionCanvas(e) {
      const rect = firmaCanvas.getBoundingClientRect();
      if (e.touches && e.touches.length) {
        const t = e.touches[0];
        return { x: t.clientX - rect.left, y: t.clientY - rect.top };
      } else {
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
      }
    }

    function empezarDibujo(e) {
      dibujando = true;
      const pos = getPosicionCanvas(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    }

    function terminarDibujo(e) {
      dibujando = false;
      ctx.beginPath();
      e && e.preventDefault();
    }

    function dibujar(e) {
      if (!dibujando) return;
      const pos = getPosicionCanvas(e);
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    }

    // Eventos mouse
    firmaCanvas.addEventListener("mousedown", empezarDibujo);
    firmaCanvas.addEventListener("mouseup", terminarDibujo);
    firmaCanvas.addEventListener("mouseleave", terminarDibujo);
    firmaCanvas.addEventListener("mousemove", dibujar);

    // Eventos touch
    firmaCanvas.addEventListener("touchstart", empezarDibujo, { passive: false });
    firmaCanvas.addEventListener("touchend", terminarDibujo, { passive: false });
    firmaCanvas.addEventListener("touchcancel", terminarDibujo, { passive: false });
    firmaCanvas.addEventListener("touchmove", dibujar, { passive: false });

    function limpiarFirma() {
      ctx.clearRect(0, 0, firmaCanvas.width, firmaCanvas.height);
    }

    // ---- GENERAR PDF Y GUARDAR REGISTRO ----
    document.getElementById('serviceForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = event.target;
      const data = new FormData(form);

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const hoy = new Date();
      const folio = `SOT-${hoy.getFullYear()}${String(hoy.getMonth()+1).padStart(2,'0')}${String(hoy.getDate()).padStart(2,'0')}-${Math.floor(Math.random()*900+100)}`;

      // Encabezado
      doc.setFillColor(0, 51, 102);
      doc.rect(0, 0, 210, 20, 'F');
      doc.setTextColor(255, 255, 255);
      doc.setFontSize(10);
      doc.text(folio, 160, 12);
      doc.setFontSize(16);
      doc.text("SOTOMED - Hoja de Servicio", 10, 12);

      doc.setTextColor(0, 0, 0);
      doc.setFontSize(10);
      doc.text("Correo: s_marentes@hotmail.com | Tel: 614 127 0727", 10, 25);

      let y = 35;

      const secciones = {
        "Datos del Cliente": ["cliente", "telefono", "direccion", "responsable", "email"],
        "Datos del Equipo": ["equipo", "modelo", "serie", "status"],
        "Servicio": ["tipo_servicio", "fecha_reporte", "hora_reporte", "fecha_servicio", "hora_inicio", "fecha_termino", "hora_termino", "problema", "solucion"]
      };

      // Objeto que SÍ guardamos en localStorage (ligero)
      const registro = { folio, fecha: hoy.toISOString().split('T')[0] };

      for (const [titulo, campos] of Object.entries(secciones)) {
        doc.setFontSize(12);
        doc.setFont(undefined, "bold");
        doc.text(titulo, 10, y);
        y += 7;

        doc.setFont(undefined, "normal");
        doc.setFontSize(10);

        for (const campo of campos) {
          const label = campo.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());
          const value = data.get(campo) || "";
          registro[campo] = value;

          const texto = `${label}: ${value}`;
          const lines = doc.splitTextToSize(texto, 190);
          doc.text(lines, 10, y);
          y += lines.length * 6;

          if (y > 250) {
            doc.addPage();
            y = 20;
          }
        }
        y += 5;
      }

      // Firma
      const firmaImg = firmaCanvas.toDataURL("image/png");
      doc.setFont(undefined, "bold");
      doc.text("Firma de Conformidad:", 10, y);
      doc.addImage(firmaImg, "PNG", 10, y + 5, 60, 20);

      // Pie de página
      doc.setFontSize(8);
      doc.setTextColor(150);
      doc.text("SOTOMED | s_marentes@hotmail.com | 614 127 0727", 10, 285);
      doc.text("Calidad, confianza y tecnología al servicio de tu laboratorio", 10, 290);

      // Guardar SOLO los datos en localStorage (sin PDF)
      try {
        const registros = JSON.parse(localStorage.getItem(dbKey) || "[]");
        registros.push(registro);
        localStorage.setItem(dbKey, JSON.stringify(registros));
      } catch (e) {
        console.error("Error guardando en localStorage", e);
        alert("Hubo un problema guardando el registro en este navegador.");
      }

      // Descargar PDF
      doc.save(`${folio}.pdf`);
    });

    // ---- DESCARGAR EXCEL ----
    function descargarExcel() {
      const registros = JSON.parse(localStorage.getItem(dbKey) || "[]");
      if (!registros.length) {
        alert("No hay registros para exportar. Genera al menos una hoja de servicio primero.");
        return;
      }

      // Por si quedan registros viejos con pdfBase64, los limpiamos
      const datosLimpios = registros.map(r => {
        const copia = { ...r };
        delete copia.pdfBase64;
        return copia;
      });

      const ws = XLSX.utils.json_to_sheet(datosLimpios);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "ReporteSOTOMED");
      XLSX.writeFile(wb, "Reporte_SOTOMED.xlsx");
    }
  </script>

  <!-- LINK PARA FIRMAR EN OTRO DISPOSITIVO + QR -->
  <script>
    function generarEnlace() {
      const form = document.getElementById("serviceForm");
      const data = new FormData(form);
      const params = new URLSearchParams();

      for (const [key, value] of data.entries()) {
        params.append(key, value);
      }

      const url = window.location.origin + window.location.pathname + "?" + params.toString();
      const contenedor = document.getElementById("linkGenerado");
      contenedor.innerHTML = '<strong>Enlace para firmar:</strong><br><a href="' + url + '" target="_blank">' + url + '</a>';

      const qrCanvas = document.getElementById("qrCanvas");
      const qr = new QRious({
        element: qrCanvas,
        value: url,
        size: 200
      });
    }

    // Si se abre con parámetros en la URL, rellenar el formulario
    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      params.forEach((value, key) => {
        const field = document.querySelector(`[name="${key}"]`);
        if (field) field.value = value;
      });
    });
  </script>
</body>
</html>
